<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<!-- Styles: css/name.css -->
		<link rel="stylesheet" href="css/styles.css" />
		<!-- Scripts: js/name.js -->
		<script src="js/character_group_detection.js"></script>
		<script src="js/pixel_filttering.js"></script>
		<script src="js/character_detection.js"></script>
		<script src="js/area_detection.js"></script>
		<script src="js/drawing.js"></script>
		<script src="js/main.js"></script>
		<script src="js/kaavat.js"></script>
		<title>Image To Text Generator</title>
	</head>
	
	<body>
		<h1>IMAGE TO TEXT GENERATOR</h1>
		<div id="FileDiv">
		  <h2>Input:</h2>
		  <hr>
		  <!-- Input Area -->
		  <input type="file" id="FileInput"  multiple size="1" accept="image/x-png, image/jpeg" onchange=analyzeUserInput()></input>
		  <label for="toggleimage">Show image: </label>
		  <input type="checkbox" id="ToggleImage" name="toggleimage" onclick=toggleImage()></input>
		  <label for="threshold">Thresholding method: </label>
		  <select id="Threshold" name="threshold">
		    <option value="0" selected="selected">Default</option>
		    <option value="1">Iterative Selection</option>
		    <option value="2">BHT</option>
		    <option value="3">Otsu's Threshold</option>
		  </select>
		  <!-- TODO: fonttivalinta -->
		  <br>
		  <!-- Progress Bar -->
		  <div>
		    <span id="ProgressBar"></span>
		  </div>
		  <!-- Image -->
		  <canvas id="Drawing"></canvas>
		  <br>
		  <hr>
		  <h2>Output:</h2>
		  <!-- Output Area -->
		  <textarea id="TextOutput"></textarea>
		</div>
	</body>
</html>
