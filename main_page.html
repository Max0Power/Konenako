<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<!-- Styles: Styles/name.css -->
		<link rel="stylesheet" href="Styles/styles.css" />
		<!-- Scripts: Scritps/name.js -->
		<script src="Scripts/character_detection.js"></script>
		<script src="Scripts/character_group_detection.js"></script>
		<script src="Scripts/pixel_filttering.js"></script>
		<script src="Scripts/main.js"></script>
		<script src="Scripts/kaavat.js"></script>
		<title>Image To Text Generator</title>
	</head>
	
	<body>
		<h1>IMAGE TO TEXT GENERATOR</h1>
		<div id="FileDiv">
		  <h2>Input:</h2>
		  <input type="file" id="FileInput"  multiple size="1" accept="image/x-png, image/jpeg" onchange=analyzeUserInput()></input>
		  <label for="toggleimage">Show image: </label>
		  <input type="checkbox" id="ToggleImage" name="toggleimage" onclick=toggleImage()></input>
		  <label for="threshold">Thresholding method: </label>
		  <select id="Threshold" name="threshold">
		    <option value="0" selected="selected">Default</option>
		    <option value="1">Iterative Selection</option>
		    <option value="2">BHT</option>
		    <option value="3">Otsu's Threshold</option>
		  </select>
		  <br>
		  <canvas id="Grayscale"></canvas>
		  <br>
		  <h2>Output:</h2>
		  <textarea id="TextOutput"></textarea>
		</div>
	</body>
</html>
